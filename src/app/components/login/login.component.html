<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <!-- LoginForm -->

        <form [formGroup]="loginForm">

          <!-- User input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls['username'].errors }"
              placeholder="Enter Username" />
            <div *ngIf="submitted && this.loginForm.controls['username'].errors" class="invalid-feedback">
              <div *ngIf="this.loginForm.controls['username'].errors['required']">Username is required</div>
            </div>
          </div>

          <!-- Password input -->

          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls['password'].errors }"
              placeholder="Enter Password" />
            <div *ngIf="submitted && this.loginForm.controls['password'].errors" class="invalid-feedback">
              <div *ngIf="this.loginForm.controls['password'].errors['required']">Password is required</div>
            </div>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
              (click)="login()">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup"
                class="link-danger">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
