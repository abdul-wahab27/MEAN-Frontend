<div class="container">
  <div class="card">
    <h4 class="card-header">Sign Up</h4>
    <div class="card-body">

      <!--SignUp Form  -->
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">

        <!-- FirstName -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstname" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && this.signUpForm.controls['firstname'].errors }"
            placeholder="Enter Firstname" />
          <div *ngIf="submitted && this.signUpForm.controls['firstname'].errors" class="invalid-feedback">
            <div *ngIf="this.signUpForm.controls['firstname'].errors['required']">Firstname is required</div>
          </div>

          <!-- LastName -->
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" formControlName="lastname" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && this.signUpForm.controls['lastname'].errors }"
              placeholder="Enter Lastname" />
            <div *ngIf="submitted && this.signUpForm.controls['lastname'].errors" class="invalid-feedback">
              <div *ngIf="this.signUpForm.controls['lastname'].errors['required']">Lastname is required</div>
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && this.signUpForm.controls['email'].errors }"
                placeholder="Enter Email" />
              <div *ngIf="submitted && this.signUpForm.controls['email'].errors" class="invalid-feedback">
                <div *ngIf="this.signUpForm.controls['email'].errors['required']">Email is required</div>
              </div>

              <!-- UserName -->
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && this.signUpForm.controls['username'].errors }"
                  placeholder="Enter Username" />
                <div *ngIf="submitted && this.signUpForm.controls['username'].errors" class="invalid-feedback">
                  <div *ngIf="this.signUpForm.controls['username'].errors['required']">Username is required</div>
                </div>

                <!-- Password -->
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && this.signUpForm.controls['password'].errors }"
                    placeholder="Enter Password" />
                  <div *ngIf="submitted && this.signUpForm.controls['password'].errors" class="invalid-feedback">
                    <div *ngIf="this.signUpForm.controls['password'].errors['required']">Password is required</div>
                  </div>
                  <br>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                      Sign Up
                    </button>
                    <a routerLink="../login" class="btn btn-link">Login</a>
                  </div>
                </div>
              </div>
            </div>
